<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Battleship</title>
</head>
<body>
  
  <div id="gameInfoDiv">
    <h1 id="infoText"></h1>
  </div>

  <div id="main">
    <dialog id="nameDialog">

      <h2>Welcome to Battleship - The Game !</h2>

      <form name="nameForm" action="#">
        <div class="formRow">
          <label for="playerName">Enter your name: </label>
          <input id="playerName" name="name" type="text">
        </div>
        
        <div id="submitBtnContainer">
          <button id="submitBtn">Start</button>
        </div>
      </form>

    </dialog>
  </div>

  <div id="turnDivContainer">
    <div id="turnDiv"></div>
  </div>

</body>
</html>
